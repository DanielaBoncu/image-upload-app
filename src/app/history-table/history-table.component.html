<div class="content">
    <table mat-table [dataSource]="dataSource" class="history-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Image name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Size -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
  
    <!-- Recognition result -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Recognition result </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>
  
    <!-- Image download link -->
    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef> Download link </th>
      <td mat-cell *matCellDef="let element"> {{element.download}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
